
<p>Set your new password</p>
<form ng-submit="setNewPassword()">
  <input type="password" placeholder="new password" ng-model="newPassword.password"/><br/>
  <input type="password" placeholder="confirm password" ng-model="passwordConfirm"/><br/>
  <input ng-if="newPassword.password == passwordConfirm &amp;&amp; newPassword.password != null" type="submit" value="submit"/>
</form>
