
<div class="loginContainer">
  <h1>Auth Functions</h1><br/>
  <hr/><br/>
  <h4>Create an account</h4>
  <form ng-submit="createNewUser()">
    <input type="text" placeholder="your name" ng-model="newUser.name"/>
    <input type="email" placeholder="email" ng-model="newUser.email"/>
    <input type="password" placeholder="password" ng-model="newUser.password"/>
    <input type="submit" value="Create account"/>
  </form><br/>
  <hr/><br/>
  <h4>Sign in</h4>
  <form ng-submit="authenticate()">
    <input type="email" placeholder="email" ng-model="signIn.email"/>
    <input type="password" placeholder="password" ng-model="signIn.password"/>
    <input type="submit" value="Log In"/>
    <p ng-if="needReset">Too many attempts, you must reset your password</p>
  </form><br/>
  <hr/><br/>
  <h4>Who's logged in</h4>
  <p ng-if="user">user: {{user.name}}</p>
  <p ng-if="user">email: {{user.email}}</p>
  <p ng-if="!user">no-one is logged in</p><br/>
  <hr/><br/>
  <h4>Log Out</h4>
  <form>
    <button ng-click="logmeout()">Log Out</button>
  </form><br/>
  <hr/><br/>
  <h4>Reset password form</h4>
  <form ng-submit="requestReset()">
    <input type="email" placeholder="email" ng-model="resetRequest.email"/>
    <input type="submit" value="reset"/>
  </form><br/>
  <hr/><br/>
  <h4>Server response: </h4>
  <p>{{response}}</p><br/>
</div>
