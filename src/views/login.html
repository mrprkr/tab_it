
<div class="loginContainer">
  <h1>Login</h1><br/>
  <hr/><br/>
  <h4>Create an account</h4>
  <form ng-submit="createNewUser()">
    <input type="text" placeholder="your name" ng-model="newUser.name"/>
    <input type="email" placeholder="email" ng-model="newUser.email"/>
    <input type="password" placeholder="password" ng-model="newUser.password"/>
    <input type="submit" value="Create account"/>
  </form><br/>
  <hr/><br/>
  <h4>Sign in</h4>
  <form ng-submit="authenticate()">
    <input type="email" placeholder="email" ng-model="signIn.email"/>
    <input type="password" placeholder="password" ng-model="signIn.password"/>
    <input type="submit" value="Log In"/>
  </form><br/>
  <hr/><br/>
  <button ng-click="getMe()">Who's logged in?</button>
  <p>user: {{user.name}}</p>
  <p>email: {{user.email}}</p><br/>
  <hr/><br/>
  <button ng-click="logmeout()">log out/clean tokens</button><br/>
  <hr/><br/>
  <p>response: {{response}}</p><br/>
  <p>Request Reset password of a user</p>
  <form ng-submit="requestReset()">
    <input type="email" ng-model="resetRequest.email"/>
    <input type="submit" value="reset"/>
  </form><br/>
</div>
