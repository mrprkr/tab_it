<h1>Tab it</h1>
<hr>
<p>Houses:</p>
<ul>
	<li ng-repeat="house in houses"><a href="#/house/{{house._id}}">{{house.name}}</a> | <a href="" ng-click="delete(house._id)">delete</a></li>
</ul>

<br/>
<hr/>
<br/>
<p>Create a new House</p>
<label>Name</label>
<input type="text" ng-model="name">
<button ng-click="createHouse(name)">Create</button>
